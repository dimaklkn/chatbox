<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__window">
        <div class="chat__support">
          <div class="chat__avatars">
            <div class="chat__avatar-container chat__avatar-1">
              <img
                src="https://i.pravatar.cc/150?img=9"
                alt="Elnora"
                class="chat__avatar"
              />
            </div>
            <div class="chat__avatar-container chat__avatar-2">
              <img
                src="https://i.pravatar.cc/150?img=5"
                alt="Leila"
                class="chat__avatar"
              />
            </div>
            <div class="chat__avatar-container chat__avatar-3">
              <img
                src="https://i.pravatar.cc/150?img=8"
                alt="Lucinda"
                class="chat__avatar"
              />
            </div>
          </div>
          <div class="chat__info">
            <p class="chat__info-names">Elnora, Leila, Lucinda</p>
            <p class="chat__info-message">
              We tipically reply in a few minutes
            </p>
          </div>
        </div>
        <div class="chat__conversation">
          <img
            src="https://i.pravatar.cc/150?img=5"
            alt="Leila"
            class="chat__avatar"
          />
          <div class="chat__conversation-message">
            <p>
              Hi there!<br />
              Looking to get started? I can help answer to your questions!
            </p>
          </div>
        </div>
        <div class="chat__agreement">
          <p>
            By using the chat, I confirm that I have read the
            <a>privacy policy</a> and do not object to the use of my personal
            data.
          </p>
          <button>I agree</button>
        </div>
      </div>
      <div class="chat__closing-container">
        <div class="chat__closing"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
